  </head>
    <body>
      <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid" id="navfluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

            <a class="navbar-brand" href="./Index.html">MoodMinder</a>

            <ul class="nav navbar-nav">
              <li class="active"><a href="#moodForm">Moods</a></li>
              <li><a href="#login">Login</a></li>
              <li><a href="#">Reports</a></li>
              <li><a href=".#">Setup</a></li>

              <li><a href="#">New User</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
        </nav>
        <script scr="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <h1>Mood Minder</h1>
        <main id="moodPage">
        <!--
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        -->
        
        <div class="container" >
          <form style="display:none" class="bs-example" id="login" placeholder="Your Email Address">
              <div class="form-group">
                <label for="inputEmail" >Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email Address">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"> 
              </div>
              <div class="form-group">
                <button type="submit" id="submit-_login" class="btn btn-success">Login</button>
              </div>
              <div class="form-group">
                <button type="submit" id="forgot_password" class="btn ">Forgot Password</button>
                <button type="submit" id="create_login" class="btn ">Register</button>
            </div>
        </form>
        <div class="container">
        <form style="display:none" id="moodForm">       
          <hr class="hr-dark">
          <div class="row-fluid">
            <h4 class=""><i class="icon-plus-sign-alt"></i> How Are You Feeling?</h4>
            <hr>
            <div class="clearfix">
              <fieldset class="span8">
                <label>Your Current State</label>
                <input type="text" id="mood" name="mood" class="span8" placeholder="Your Current State">
                <label>Origin</label>
                <select id="origin" name="origin" class="span6 selectpicker">
                  <option>Self Directed</option>
                  <option>Event Driven</option>
                </select>
                <label>Energy Level</label>
                <select id="energy-level" name="energy-level" class="span3 selectpicker">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <label>Your Thoughts</label>
              <input type="text" id="thoughts"  name="thoughts" placeholder="Your Thoughts" >
              </fieldset>
           </div><!--/.clearfix-->
          </div><!--/.row-->
            <button type="submit" id="submit_mood" class="btn btn-success" title="">Submit</button> 
          </form>
        </div><!--/.container-->

        <form style="display:none" id="forgotPasswordForm">
          <div>
            <h4 class=""><i class="icon-key" style="margin-bottom:10px;"></i>&nbsp;Password Reset</h4>
            <input type="text" name="forgot_password_email" id="forgot_password_email" placeholder="Enter Your Email"><br>
            <button type="submit" id="submit_forgot_password" class="btn btn-success" title="">Submit</button>
            <button type="submit" id="cancel_forgot_password" class="btn btn-default" title="">Cancel</button> <br>
          </div>
        </form>

        <form style="display:none" id="newUserForm">
          <div>
            <h4 class=""><i class="icon-user" style="margin-bottom:10px;"></i>&nbsp;New User Registration</h4>
            <input type="text" name="new_user_email" id="new_user_email" placeholder="Email"><br> 
            <input type="text" name="new_user_pass1" id="new_user_pass1" placeholder="Password"><br>
            <input type="text" name="new_user_pass2" id="new_user_pass2" placeholder="Verify Password"><br>
            <button type="submit" id="submit_new_user" class="btn btn-success" title="">Submit</button> 
            <button type="submit" id="cancel_new_user" class="btn btn-default" title="">Cancel</button> <br>
          </div>
        </form>
          <br>
          <div id="user-data">
            no user yet
          </div>
        </div>
      </main>

      <script type="text/javascript" src="phonegap.js"></script> 
      <script type="text/javascript" src="js/reminders.js"></script>
      <!--
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">></script>
    -->
      <script type='text/javascript' src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>                
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script src="js/typeahead.bundle.js"></script>
      <script src="js/mood_matcher.js"></script>
      <script src="js/mood_controller.js"></script>
      <script type="text/javascript">
        window.server_url = "jma-mood-server.herokuapp.com/"
        window.server_url = "localhost:9393/"
        app.initialize($('#moodPage'));
        moodController.initialize($('#moodPage'));
      </script>
  </body>
</html>
